<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LynkerAI Multi-Provider æ€§èƒ½é¢æ¿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card .label {
            color: #999;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .stat-card .value {
            color: #333;
            font-size: 36px;
            font-weight: bold;
        }
        
        .providers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .provider-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .provider-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .provider-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .provider-stats {
            margin-bottom: 15px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .stat-value {
            color: #333;
            font-weight: 600;
        }
        
        .success-rate-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .success-rate-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-unused {
            background: #e2e3e5;
            color: #383d41;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        .best-provider {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ§  LynkerAI Multi-Provider æ€§èƒ½é¢æ¿</h1>
            <p class="subtitle">å®æ—¶ç›‘æ§ ChatGPT / Gemini / GLM / DeepSeek æ€§èƒ½æ•°æ®</p>
        </div>
        
        <div class="stats-overview">
            <div class="stat-card">
                <div class="label">æ€»è¯·æ±‚æ•°</div>
                <div class="value" id="total-requests">0</div>
            </div>
            <div class="stat-card">
                <div class="label">æœ€åæ›´æ–°</div>
                <div class="value" style="font-size: 18px;" id="last-updated">-</div>
            </div>
        </div>
        
        <div class="providers-grid" id="providers-grid">
        </div>
        
        <div class="best-provider">
            âœ¨ å½“å‰æ¨è Provider: <span id="best-provider">CHATGPT</span>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadStats()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
    
    <script>
        function loadStats() {
            fetch('/api/provider/stats')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('total-requests').textContent = data.total_requests;
                    
                    const lastUpdated = data.last_updated 
                        ? new Date(data.last_updated).toLocaleString('zh-CN')
                        : 'æœªè®°å½•';
                    document.getElementById('last-updated').textContent = lastUpdated;
                    
                    const grid = document.getElementById('providers-grid');
                    grid.innerHTML = '';
                    
                    const providers = ['chatgpt', 'gemini', 'glm', 'deepseek'];
                    providers.forEach(provider => {
                        const stats = data.providers[provider];
                        const card = createProviderCard(provider, stats);
                        grid.appendChild(card);
                    });
                    
                    document.getElementById('best-provider').textContent = 
                        getBestProvider(data.providers).toUpperCase();
                })
                .catch(err => {
                    console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', err);
                });
        }
        
        function createProviderCard(provider, stats) {
            const card = document.createElement('div');
            card.className = 'provider-card';
            
            const statusClass = stats.last_status === 'æˆåŠŸ' ? 'status-success' 
                              : stats.last_status === 'å¤±è´¥' ? 'status-failed' 
                              : 'status-unused';
            
            const lastUsed = stats.last_used 
                ? new Date(stats.last_used).toLocaleString('zh-CN')
                : 'æœªä½¿ç”¨';
            
            card.innerHTML = `
                <div class="provider-name">${provider.toUpperCase()}</div>
                <div class="provider-stats">
                    <div class="stat-row">
                        <span class="stat-label">æ€»è¯·æ±‚</span>
                        <span class="stat-value">${stats.total_requests}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">æˆåŠŸç‡</span>
                        <span class="stat-value">${stats.success_rate.toFixed(1)}%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">å¹³å‡å“åº”æ—¶é—´</span>
                        <span class="stat-value">${stats.avg_response_time.toFixed(2)}s</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">æœ€åä½¿ç”¨</span>
                        <span class="stat-value" style="font-size: 12px;">${lastUsed}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">çŠ¶æ€</span>
                        <span class="status-badge ${statusClass}">${stats.last_status}</span>
                    </div>
                </div>
                <div class="success-rate-bar">
                    <div class="success-rate-fill" style="width: ${stats.success_rate}%"></div>
                </div>
            `;
            
            return card;
        }
        
        function getBestProvider(providers) {
            let best = 'chatgpt';
            let bestScore = -1;
            
            Object.keys(providers).forEach(provider => {
                const stats = providers[provider];
                let score = stats.total_requests === 0 ? 50 : stats.success_rate;
                
                if (score > bestScore) {
                    bestScore = score;
                    best = provider;
                }
            });
            
            return best;
        }
        
        loadStats();
        
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
