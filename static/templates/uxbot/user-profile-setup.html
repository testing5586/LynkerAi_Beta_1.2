<script>
(function () {
  try {
    var STORAGE_KEY = "uxbot_register_complete_profile_shown";
    if (sessionStorage.getItem(STORAGE_KEY) === "1") return;

    var ref = document.referrer || "";
    var fromRegister =
      ref.indexOf("/uxbot/user-registration-form") !== -1 ||
      ref.indexOf("/uxbot/profile-setup-user") !== -1;

    if (!fromRegister) return;

    sessionStorage.setItem(STORAGE_KEY, "1");

    var overlay = document.createElement("div");
    overlay.id = "uxbot-register-complete-overlay";
    overlay.style.position = "fixed";
    overlay.style.inset = "0";
    overlay.style.zIndex = "9999";
    overlay.style.background = "rgba(0,0,0,0.65)";
    overlay.style.display = "flex";
    overlay.style.alignItems = "center";
    overlay.style.justifyContent = "center";

    var box = document.createElement("div");
    box.style.maxWidth = "420px";
    box.style.width = "90%";
    box.style.background = "#050816";
    box.style.borderRadius = "16px";
    box.style.padding = "24px 20px 20px";
    box.style.boxShadow = "0 20px 40px rgba(0,0,0,0.45)";
    box.style.position = "relative";
    box.style.color = "#e5e7eb";
    box.style.border = "1px solid rgba(148,163,184,0.4)";

    var closeBtn = document.createElement("button");
    closeBtn.type = "button";
    closeBtn.textContent = "×";
    closeBtn.setAttribute("aria-label", "关闭提示");
    closeBtn.style.position = "absolute";
    closeBtn.style.top = "12px";
    closeBtn.style.right = "14px";
    closeBtn.style.border = "none";
    closeBtn.style.background = "transparent";
    closeBtn.style.color = "#9ca3af";
    closeBtn.style.fontSize = "20px";
    closeBtn.style.cursor = "pointer";

    closeBtn.addEventListener("mouseenter", function () {
      closeBtn.style.color = "#f97316";
    });
    closeBtn.addEventListener("mouseleave", function () {
      closeBtn.style.color = "#9ca3af";
    });

    var title = document.createElement("h2");
    title.textContent = "注册完成";
    title.style.fontSize = "20px";
    title.style.margin = "0 0 8px";
    title.style.color = "#f9fafb";

    var message = document.createElement("p");
    message.textContent = "感谢注册灵客 AI，接下来请完善您的个人资料。";
    message.style.fontSize = "14px";
    message.style.lineHeight = "1.6";
    message.style.color = "#d1d5db";
    message.style.margin = "0";

    box.appendChild(closeBtn);
    box.appendChild(title);
    box.appendChild(message);
    overlay.appendChild(box);
    document.body.appendChild(overlay);

    function closeOverlay() {
      if (overlay && overlay.parentNode) {
        overlay.parentNode.removeChild(overlay);
      }
    }

    closeBtn.addEventListener("click", function (e) {
      e.preventDefault();
      e.stopPropagation();
      closeOverlay();
    });

    overlay.addEventListener("click", function (e) {
      if (e.target === overlay) {
        closeOverlay();
      }
    });
  } catch (err) {
    if (window.console && console.warn) {
      console.warn("uxbot register complete overlay error", err);
    }
  }
})();
</script>
<script>
document.addEventListener("click", function (e) {
  const link = e.target.closest("a");
  if (!link) return;

  let href = link.getAttribute("href");
  if (!href) return;

  // FIX: Redirect legacy knowledge base links to the new one
  if (href.includes("knowledge-base-main.html") || href.endsWith("knowledge-base-main.html")) {
      href = href.replace("knowledge-base-main.html", "guru-db-knowledge.html");
  }
  // Also redirect guru-knowledge-main.html if it appears
  if (href.includes("guru-knowledge-main.html") || href.endsWith("guru-knowledge-main.html")) {
      href = href.replace("guru-knowledge-main.html", "guru-db-knowledge.html");
  }

  // Check if it's a link to an HTML page
  if (href.endsWith(".html") || href.includes(".html")) {
    e.stopImmediatePropagation();
    e.preventDefault();
    window.location.href = href;
  }
}, true); // Capture phase
</script>
