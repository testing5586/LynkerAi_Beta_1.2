<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支付成功 - 灵客AI</title>
  <style>
    :root {
      --background: #0a0a0a;
      --foreground: #fafafa;
      --primary: #8b5cf6;
      --primary-foreground: #fff;
      --muted: #27272a;
      --muted-foreground: #a1a1aa;
      --accent: #22c55e;
      --card: #18181b;
      --card-foreground: #fafafa;
      --border: #27272a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      animation: scaleIn 0.5s ease-out;
    }
    
    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .success-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }
    
    .subtitle {
      color: var(--muted-foreground);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .card-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--muted-foreground);
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
    }
    
    .info-row:last-child {
      border-bottom: none;
    }
    
    .info-label {
      color: var(--muted-foreground);
    }
    
    .info-value {
      font-weight: 600;
      color: var(--foreground);
    }
    
    .info-value.highlight {
      color: var(--primary);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }
    
    .btn-primary {
      background: var(--primary);
      color: var(--primary-foreground);
    }
    
    .btn-primary:hover {
      background: #7c3aed;
    }
    
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--muted);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-state {
      color: #ef4444;
    }
    
    .error-state h1 {
      color: #ef4444;
    }
    
    #content-success,
    #content-error {
      display: none;
    }
    
    #content-loading {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading State -->
    <div id="content-loading">
      <div class="loading-state">
        <div class="spinner"></div>
        <p>正在驗證支付...</p>
      </div>
    </div>
    
    <!-- Success State -->
    <div id="content-success">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      
      <h1>支付成功！</h1>
      <p class="subtitle">感謝您的訂閱，您的帳戶已升級</p>
      
      <div class="card">
        <div class="card-title">訂閱詳情</div>
        <div class="info-row">
          <span class="info-label">訂閱計劃</span>
          <span class="info-value" id="plan-name">專業版</span>
        </div>
        <div class="info-row">
          <span class="info-label">AI Token 配額</span>
          <span class="info-value highlight" id="token-quota">1000</span>
        </div>
        <div class="info-row">
          <span class="info-label">有效期至</span>
          <span class="info-value" id="period-end">-</span>
        </div>
      </div>
      
      <a href="#" id="go-dashboard" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        前往控制台
      </a>
    </div>
    
    <!-- Error State -->
    <div id="content-error" class="error-state">
      <div class="success-icon" style="background: #ef4444;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
      
      <h1>驗證失敗</h1>
      <p class="subtitle" id="error-message">無法驗證您的支付，請聯繫客服</p>
      
      <a href="#" id="retry-link" class="btn btn-primary">
        返回支付頁面
      </a>
    </div>
  </div>
  
  <script>
  (function() {
    // Get URL parameters
    function getParam(name) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    
    var sessionId = getParam('session_id');
    var userId = getParam('user_id');
    var plan = getParam('plan') || 'pro';
    
    var loadingEl = document.getElementById('content-loading');
    var successEl = document.getElementById('content-success');
    var errorEl = document.getElementById('content-error');
    
    function showSuccess(data) {
      loadingEl.style.display = 'none';
      successEl.style.display = 'block';
      
      // Update details
      document.getElementById('plan-name').textContent = plan === 'pro' ? '專業版' : plan;
      if (data && data.data) {
        document.getElementById('token-quota').textContent = data.data.token_quota || 1000;
        if (data.data.period_end) {
          var date = new Date(data.data.period_end);
          document.getElementById('period-end').textContent = date.toLocaleDateString('zh-TW');
        }
      }
      
      // Set dashboard link
      document.getElementById('go-dashboard').href = '/uxbot/user-dashb-main.html?user_id=' + encodeURIComponent(userId || '');
    }
    
    function showError(message) {
      loadingEl.style.display = 'none';
      errorEl.style.display = 'block';
      document.getElementById('error-message').textContent = message || '無法驗證您的支付，請聯繫客服';
      document.getElementById('retry-link').href = '/uxbot/user-payment.html?user_id=' + encodeURIComponent(userId || '') + '&plan=' + plan;
    }
    
    // Verify payment
    if (!sessionId || !userId) {
      showError('缺少必要參數');
      return;
    }
    
    fetch('/api/stripe/verify-session', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        session_id: sessionId,
        user_id: userId,
        plan: plan,
        is_user_payment: true
      })
    })
    .then(function(response) {
      return response.json();
    })
    .then(function(data) {
      if (data.success) {
        showSuccess(data);
      } else {
        showError(data.error || '驗證失敗');
      }
    })
    .catch(function(error) {
      console.error('Verification error:', error);
      showError('網絡錯誤，請稍後重試');
    });
  })();
  </script>
</body>
</html>
