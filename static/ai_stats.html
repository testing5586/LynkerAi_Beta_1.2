<body>
    <div class="container">

            <p>Lynker Master AI 2.5 - å®æ—¶æ€§èƒ½åˆ†æä¸ä¼˜åŒ–</p>

        </div>

        <div id="dashboard" class="dashboard" style="display: none;"></div>

        <div id="provider-section" style="display: none;">

                            <th>Provider</th>
                            <th>çŠ¶æ€</th>
                            <th>å»¶è¿Ÿ (s)</th>
                            <th>Token ç”¨é‡</th>

                            <th>æŸ¥è¯¢å†…å®¹</th>

    <script>
        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('provider-section').style.display = 'none';
            document.getElementById('logs-section').style.display = 'none';
            document.getElementById('error-container').innerHTML = '';

            try {
                const [statsRes, logsRes] = await Promise.all([
                    fetch('/api/master-ai/usage-stats'),
                    fetch('/api/master-ai/usage-logs?limit=50')
                ]);

                if (!statsRes.ok || !logsRes.ok) {
                    throw new Error('API è¯·æ±‚å¤±è´¥');
                }

                const statsData = await statsRes.json();
                const logsData = await logsRes.json();

                if (statsData.status !== 'ok' || logsData.status !== 'ok') {
                    throw new Error(statsData.message || logsData.message || 'æ•°æ®åŠ è½½å¤±è´¥');
                }

                renderDashboard(statsData.stats);
                renderProviders(statsData.stats.by_provider);
                renderLogs(logsData.logs);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';
                document.getElementById('provider-section').style.display = 'block';
                document.getElementById('logs-section').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-container').innerHTML = `
                    <div class="error-message">
                        âŒ åŠ è½½å¤±è´¥: ${error.message}
                    </div>
                `;
            }
        }

        function renderDashboard(stats) {
            const totalSuccessful = Object.values(stats.by_provider).reduce((sum, p) => sum + p.success_count, 0);
            const totalCalls = stats.total_calls || 0;
            const successRate = totalCalls > 0 ? ((totalSuccessful / totalCalls) * 100).toFixed(1) : 0;
            
            const allLatencies = Object.values(stats.by_provider)
                .map(p => p.avg_latency)
                .filter(l => l !== null);
            const avgLatency = allLatencies.length > 0 
                ? (allLatencies.reduce((sum, l) => sum + l, 0) / allLatencies.length).toFixed(3)
                : 'N/A';
            
            const totalTokens = Object.values(stats.by_provider).reduce((sum, p) => sum + (p.total_tokens || 0), 0);
            
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = `
                <div class="card">
                    <h3><span class="icon">ğŸ“</span>æ€»è°ƒç”¨æ¬¡æ•°</h3>
                    <div class="stat-value">${totalCalls}</div>
                    <div class="stat-label">ç´¯è®¡ API è°ƒç”¨</div>
                </div>
                <div class="card">
                    <h3><span class="icon">âœ…</span>æˆåŠŸç‡</h3>
                    <div class="stat-value success-rate">${successRate}%</div>
                    <div class="stat-label">${totalSuccessful} / ${totalCalls}</div>
                </div>
                <div class="card">
                    <h3><span class="icon">âš¡</span>å¹³å‡å»¶è¿Ÿ</h3>
                    <div class="stat-value">${avgLatency}${avgLatency !== 'N/A' ? 's' : ''}</div>
                    <div class="stat-label">å“åº”æ—¶é—´</div>
                </div>
                <div class="card">
                    <h3><span class="icon">ğŸª™</span>æ€» Token æ¶ˆè€—</h3>
                    <div class="stat-value">${totalTokens}</div>
                    <div class="stat-label">Token ä½¿ç”¨é‡</div>
                </div>
            `;
        }

        function renderProviders(providers) {
            const container = document.getElementById('providers');
            container.innerHTML = Object.entries(providers).map(([name, data]) => `
                <div class="card provider-card">
                    <div class="provider-name">${name.toUpperCase()}</div>
                    <div class="provider-stats">
                        <div class="provider-stat">
                            <div class="provider-stat-label">æ€»è°ƒç”¨</div>
                            <div class="provider-stat-value">${data.total_calls}</div>
                        </div>
                        <div class="provider-stat">
                            <div class="provider-stat-label">æˆåŠŸç‡</div>
                            <div class="provider-stat-value success-rate">${data.success_rate}%</div>
                        </div>
                        <div class="provider-stat">
                            <div class="provider-stat-label">å¹³å‡å»¶è¿Ÿ</div>
                            <div class="provider-stat-value">${data.avg_latency}s</div>
                        </div>
                        <div class="provider-stat">
                            <div class="provider-stat-label">Token æ¶ˆè€—</div>
                            <div class="provider-stat-value">${data.total_tokens || 0}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderLogs(logs) {
            const tbody = document.getElementById('logs-body');
            tbody.innerHTML = logs.map(log => `
                <tr>
                    <td class="timestamp">${new Date(log.timestamp).toLocaleString('zh-CN')}</td>
                    <td><strong>${log.provider}</strong></td>
                    <td>
                        <span class="badge ${log.success ? 'badge-success' : 'badge-error'}">
                            ${log.success ? 'âœ… æˆåŠŸ' : 'âŒ å¤±è´¥'}
                        </span>
                    </td>
                    <td>${log.latency ? log.latency.toFixed(3) : 'N/A'}s</td>
                    <td>${log.token_usage && typeof log.token_usage === 'object' ? JSON.stringify(log.token_usage) : (log.token_usage || 'N/A')}</td>
                    <td>
                        ${log.fallback_used ? '<span class="badge badge-fallback">ğŸ”„ Fallback</span>' : '-'}
                    </td>
                    <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                        ${log.query_preview || 'N/A'}
                    </td>
                </tr>
            `).join('');
        }

        loadData();
