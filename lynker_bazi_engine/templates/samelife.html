<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时间同频 · 灵客AI</title>
    <link rel="stylesheet" href="{{ url_for('bazi.static', filename='css/samelife.css') }}?v=10" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap"
        rel="stylesheet">
    <script>
        const API_BASE = "{{ url_for('bazi.index') }}".replace(/\/$/, '');
    </script>
</head>

<body>

    <div class="layout-container">

        <!-- 左侧边栏：核心信息区 -->
        <aside class="sidebar">

            <!-- 1. 高亮用户命盘卡 (动态数据) -->
            <div class="user-profile-card">
                <div class="profile-user-info">
                    <div class="user-avatar-large">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=200&auto=format&fit=crop"
                            alt="User Avatar" id="userAvatar">
                    </div>
                    <div class="user-name" id="userName">灵友</div>
                    <div class="user-uid" id="userUid">UID: ---</div>
                </div>

                <div class="profile-header">CURRENT CHART</div>

                <div class="profile-item">
                    <div class="profile-label">出生时间</div>
                    <div class="profile-value" id="birthTime">---</div>
                </div>

                <div class="profile-item">
                    <div class="profile-label">真太阳时</div>
                    <div class="profile-value" id="trueTime">---</div>
                </div>
            </div>

            <!-- 2. 排行榜 -->
            <div class="leaderboard-card">
                <h2 class="section-title">时间同频排行榜 🏆</h2>
                <div id="weight-version" class="weight-tag" style="display:none"></div>
                <div id="leaderboardList" class="leaderboard-list">
                    <div class="loading">加载中...</div>
                </div>
            </div>

        </aside>

        <!-- 右侧主内容区 -->
        <main class="main-content">

            <div class="page-header">
                <h1>时间同频 · 毫秒级结构匹配</h1>
                <p class="desc">基于真太阳时的精准同频搜索引擎</p>
            </div>

            <!-- 筛选控制面板 -->
            <div class="filter-panel">
                <!-- 评分体系说明 -->
                <div
                    style="background:#dbeafe;border-left:4px solid #3b82f6;padding:12px 16px;margin-bottom:16px;border-radius:8px;font-size:13px;color:#1e3a8a;">
                    <strong>⚡ 排行榜评分说明</strong><br>
                    当前榜单基于<strong>真太阳时 + 毫秒级时间结构</strong>进行同频评分，不同于八字同命算法，分值为结构相似度参考指标。<br>
                    <span style="font-size:11px;opacity:0.8;">注：少于5次匹配样本将自动降权15%，100%仅限完美匹配+多次验证。</span>
                </div>

                <div id="filter-status" class="filter-status">
                    当前默认搜索模式：100% 精准匹配
                </div>

                <div class="filter-section">
                    <div style="font-size:12px;color:#64748b;margin-bottom:12px;">筛选条件（可自定义）</div>
                    <div id="match-criteria" class="match-criteria-bar"></div>
                </div>
            </div>

            <!-- 匹配结果列表 -->
            <div id="matchList" class="list"></div>

        </main>

    </div>

    <script src="{{ url_for('bazi.static', filename='js/samelife.js') }}?v=10"></script>

</body>

</html>
