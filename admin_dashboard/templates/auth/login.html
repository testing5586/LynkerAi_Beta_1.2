<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - LynkerAI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .logo p { color: #666; font-size: 14px; }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        .divider {
            text-align: center;
            margin: 24px 0;
            color: #999;
            font-size: 14px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .error {
            background: #fee;
            border-left: 4px solid #f44336;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            color: #c62828;
            font-size: 14px;
        }
        .success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            color: #2e7d32;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1 data-i18n="common.lynkerAI">LynkerAI</h1>
            <p data-i18n="landing.subtitle">智能命理验证系统</p>
        </div>

        <div id="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" data-i18n="common.email">邮箱</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" data-i18n="common.password">密码</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn" data-i18n="common.login">登录</button>
        </form>

        <div class="register-link">
            <span data-i18n="login.registerLink">还没有账号？</span> <a href="/register" data-i18n="login.registerLinkText">立即注册</a>
        </div>
    </div>

    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/lang-switcher.js"></script>
    <script>
        // Initialize language switcher
        document.addEventListener('DOMContentLoaded', () => {
            injectLanguageSwitcherStyles();
            // Add language switcher to the top of the page
            const container = document.querySelector('.login-container');
            const switcherDiv = document.createElement('div');
            switcherDiv.style.cssText = 'position: absolute; top: 20px; right: 20px;';
            switcherDiv.innerHTML = createLanguageSwitcher();
            container.style.position = 'relative';
            container.insertBefore(switcherDiv.firstElementChild, container.firstChild);
            initLanguageSwitcher();
        });
    </script>
    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = form.querySelector('.btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            messageDiv.innerHTML = '';
            
            submitBtn.disabled = true;
            submitBtn.setAttribute('data-i18n', 'common.loading');
            submitBtn.textContent = i18n.t('common.loading');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="success">${data.message}</div>`;
                    setTimeout(() => {
                        window.location.href = data.redirectTo || '/choose-type';
                    }, 500);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.setAttribute('data-i18n', 'common.login');
                    submitBtn.textContent = i18n.t('common.login');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error" data-i18n="login.networkError">网络错误，请稍后重试</div>`;
                i18n.updatePageContent();
                submitBtn.disabled = false;
                submitBtn.setAttribute('data-i18n', 'common.login');
                submitBtn.textContent = i18n.t('common.login');
            }
        });
    </script>
</body>
</html>
