<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 灵客AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #0f0a1a;
            --bg-card: #1e1a2e;
            --card-border: #2d2640;
            --primary: #a855f7;
            --primary-dark: #9333ea;
            --accent: #ec4899;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --radius: 16px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-page);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Logo 左上角 */
        .brand-logo {
            position: fixed;
            top: 24px;
            left: 32px;
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .brand-logo::before {
            content: '✦';
            font-size: 18px;
        }
        
        .login-container {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--card-border);
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .logo p { color: var(--text-sub); font-size: 14px; }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(45, 38, 64, 0.5);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            font-size: 15px;
            color: var(--text-main);
            transition: all 0.3s;
        }
        input::placeholder {
            color: var(--text-sub);
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.15);
            background: rgba(45, 38, 64, 0.8);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
        }
        .btn:active { transform: translateY(0); }
        .divider {
            text-align: center;
            margin: 24px 0;
            color: var(--text-sub);
            font-size: 14px;
        }
        .register-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-sub);
            font-size: 14px;
        }
        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .register-link a:hover {
            color: var(--primary);
        }
        .error {
            background: rgba(239, 68, 68, 0.15);
            border-left: 4px solid #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            color: #fca5a5;
            font-size: 14px;
        }
        .success {
            background: rgba(34, 197, 94, 0.15);
            border-left: 4px solid #22c55e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            color: #86efac;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="/landing.html" class="brand-logo">灵客AI</a>
    
    <div class="login-container">
        <div class="logo">
            <h1 data-i18n="common.lynkerAI">灵客AI</h1>
            <p data-i18n="landing.subtitle">智能命理验证系统</p>
        </div>

        <div id="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" data-i18n="common.email">邮箱</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" data-i18n="common.password">密码</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn" data-i18n="common.login">登录</button>
        </form>

        <div class="register-link">
            <span data-i18n="login.registerLink">还没有账号？</span> <a href="/register" data-i18n="login.registerLinkText">立即注册</a>
        </div>
    </div>

    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/lang-switcher.js"></script>
    <script>
        // Initialize language switcher
        document.addEventListener('DOMContentLoaded', () => {
            injectLanguageSwitcherStyles();
            // Add language switcher to the top of the page
            const container = document.querySelector('.login-container');
            const switcherDiv = document.createElement('div');
            switcherDiv.style.cssText = 'position: absolute; top: 20px; right: 20px;';
            switcherDiv.innerHTML = createLanguageSwitcher();
            container.style.position = 'relative';
            container.insertBefore(switcherDiv.firstElementChild, container.firstChild);
            initLanguageSwitcher();
        });
    </script>
    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = form.querySelector('.btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            messageDiv.innerHTML = '';
            
            submitBtn.disabled = true;
            submitBtn.setAttribute('data-i18n', 'common.loading');
            submitBtn.textContent = i18n.t('common.loading');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="success">${data.message}</div>`;
                    setTimeout(() => {
                        window.location.href = data.redirectTo || '/choose-type';
                    }, 500);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.setAttribute('data-i18n', 'common.login');
                    submitBtn.textContent = i18n.t('common.login');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error" data-i18n="login.networkError">网络错误，请稍后重试</div>`;
                i18n.updatePageContent();
                submitBtn.disabled = false;
                submitBtn.setAttribute('data-i18n', 'common.login');
                submitBtn.textContent = i18n.t('common.login');
            }
        });
    </script>
</body>
</html>
