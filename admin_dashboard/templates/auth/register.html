<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - LynkerAI</title>
    <link rel="stylesheet" href="/static/css/auth_common.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 48px 40px;
            width: 100%;
            max-width: 450px;
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .logo p { color: #666; font-size: 14px; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 8px;
        }
        .btn:hover { transform: translateY(-2px); }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .error {
            background: #fee;
            border-left: 4px solid #f44336;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            color: #c62828;
            font-size: 14px;
        }
        .success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            color: #2e7d32;
            font-size: 14px;
        }
        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>LynkerAI</h1>
            <p>开始你的智能命理之旅</p>
        </div>

        <div id="message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="firstName">名字（可选）</label>
                <input type="text" id="firstName" autocomplete="given-name">
            </div>

            <div class="form-group">
                <label for="lastName">姓氏（可选）</label>
                <input type="text" id="lastName" autocomplete="family-name">
            </div>

            <div class="form-group">
                <label for="email">邮箱 *</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">密码 *</label>
                <input type="password" id="password" required autocomplete="new-password" minlength="6">
                <div class="help-text">至少 6 个字符</div>
            </div>

            <button type="submit" class="btn">注册</button>
        </form>

        <div class="login-link">
            已有账号？ <a href="/login">立即登录</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, firstName, lastName })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="success">${data.message}</div>`;
                    setTimeout(() => {
                        window.location.href = '/choose-type';
                    }, 500);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">网络错误，请稍后重试</div>`;
            }
        });
    </script>
</body>
</html>
