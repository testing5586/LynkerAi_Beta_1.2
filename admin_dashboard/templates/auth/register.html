    <script>
        // Initialize language switcher
        document.addEventListener('DOMContentLoaded', () => {
            injectLanguageSwitcherStyles();
            // Add language switcher to the top of the page
            const container = document.querySelector('.register-container');

    <script>
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = form.querySelector('.btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;
            
            messageDiv.innerHTML = '';
            
            if (!email) {
                messageDiv.innerHTML = `<div class="error" data-i18n="register.emailRequired">é‚®ç®±ä¸ºå¿…å¡«é¡¹</div>`;
                i18n.updatePageContent();
                return;
            }
            
            if (!password) {
                messageDiv.innerHTML = `<div class="error" data-i18n="register.passwordRequired">å¯†ç ä¸ºå¿…å¡«é¡¹</div>`;
                i18n.updatePageContent();
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.setAttribute('data-i18n', 'register.registering');
            submitBtn.textContent = i18n.t('register.registering');
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, nickname })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="success">${data.message}</div>`;
                    setTimeout(() => {
                        window.location.href = '/choose-type';
                    }, 500);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.setAttribute('data-i18n', 'register.registerBtn');
                    submitBtn.textContent = i18n.t('register.registerBtn');
                }
            } catch (error) {

        });
