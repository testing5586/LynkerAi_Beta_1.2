    <script>
        const form = document.getElementById('profileForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const gender = document.getElementById('gender').value || null;
            const birthDate = document.getElementById('birthDate').value || null;
            const birthTime = document.getElementById('birthTime').value || null;
            const birthLocation = document.getElementById('birthLocation').value.trim() || null;
            const preferredProvider = document.getElementById('preferredProvider').value;

            submitBtn.disabled = true;
            submitBtn.setAttribute('data-i18n', 'userRegister.creating');
            submitBtn.textContent = i18n.t('userRegister.creating');
            
            try {
                const response = await fetch('/api/user/normal-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        gender,
                        birthDate,
                        birthTime,
                        birthLocation,
                        preferredProvider
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="success">${data.message}</div>`;
                    setTimeout(() => {
                        window.location.href = '/user/home';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                    submitBtn.disabled = false;
